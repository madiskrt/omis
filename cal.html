<!doctype html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<meta charset="utf-8">
<title>calendar</title>
<style>

	span { 
		padding: 20px 10px; border: Silver 1px solid; display: inline-block; width: 150px; text-align: center; width: 13%; overflow: hidden; text-overflow: ellipsis; word-wrap: break-word; margin: 2px; height: 100px;
	}
	main { 
		width: 89%; margin: 100px auto; display: block; text-align: center;
	}
	button {
		margin: 10px;
	}
	</style>
	
	<script>
	
	//defineerime rakenduse, objekti
	var app = angular.module("myApp", []);
	
	//teenus - pakk funktsioone, mida kontroller kasutab
	app.service('init', function(){
		this.create = function(p){
			var d = new Date();
			var x = [];
			for (var i=0; i < p; i++){
				
				x[i] = d.setDate(d.getDate() + i);
		}
		return x;
		}
		
	});
	
	//
	app.controller("myCtrl", function($scope,init){
		
		$scope.cal = init.create(10);
	});
	
</script>
	
</head>

<body>

<main ng-app="myApp" ng-controller="myCtrl">
<button>Day</button><button>Week</button><button>Month</button><br>
<span ng-repeat="x in cal">{{x}}</span>
</main>


	
</body>
</html>
